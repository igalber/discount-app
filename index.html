<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון הנחות מצטברות</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="calculator">
        <h1>מחשבון הנחות מצטברות</h1>
        <div class="input-group" id="group1">
            <div class="input-row">
                <div class="input-container">
                    <label for="discount1">הנחה 1 (%)</label>
                    <input type="number" id="discount1" placeholder="הזן הנחה" min="0" max="100">
                    <div class="error" id="error1">יש להזין ערך בין 0 ל-100</div>
                </div>
                <button class="remove-btn" onclick="removeDiscountInput(1)" style="visibility: hidden;">×</button>
            </div>
        </div>
        <div class="input-group" id="group2">
            <div class="input-row">
                <div style="flex: 1;">
                    <label for="discount2">הנחה 2 (%)</label>
                    <input type="number" id="discount2" placeholder="הזן הנחה" min="0" max="100">
                    <div class="error" id="error2">יש להזין ערך בין 0 ל-100</div>
                </div>
                <button class="remove-btn" onclick="removeDiscountInput(2)">×</button>
            </div>
        </div>
        <div class="add-discount-container">
            <button id="addDiscount" class="add-discount">+</button>
            <span class="add-discount-text">הוסף הנחה</span>
        </div>
        <div class="result" id="result">
            הנחה כוללת: 0%
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
